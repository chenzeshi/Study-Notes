<script>
	//基本类型指的是简单的数据段,引用类型指的是可能由多个值构成的对象
	var person = new Object
	person.name='tom'
	console.log(person.name)
	//对象可以添加属性对象不销毁属性一直存在
	var name="tom"
	name.age=12
	console.log(name.age)
	//基本类型不能添加属性返回undefined
	//只能给引用类型值动态添加属性
</script>
